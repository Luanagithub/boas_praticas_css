<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício boas práticas de CSS</title>
    <link rel="stylesheet" href="M19_Exercise_main.css">
</head>
<body>

    <div class="produtos">

        <div class="produto--em-azul-claro">
            <img class="produto__imagem" src="https://via.placeholder.com/100x100">
            <h4 class="produto__nome--bold produto__nome--centralizado">Nome do produto</h4>
            <p class="produto__descricao produto__descricao--centralizado">
                Descrição do produto
            </p>
        </div>
        <div class="produto--em-destaque produto--em-destaque-hover">
            <img class="produto__imagem" src="https://via.placeholder.com/100x100">
            <h4 class="produto__nome--bold produto__nome--centralizado">Nome do produto</h4>
            <p class="produto__descricao produto__descricao--centralizado">
                Descrição do produto
            </p>
        </div>
        <div class="produto--em-azul-claro">
            <img class="produto__imagem" src="https://via.placeholder.com/100x100">
            <h4 class="produto__nome--bold produto__nome--centralizado">Nome do produto</h4>
            <p class="produto__descricao produto__descricao--centralizado">
                Descrição do produto
            </p>
        </div>
    </div>

    <div class="produtos__footer">
        <div class="produto produto__nome--centralizado produto--em-azul-claro">footer</div>
    </div>
</body>
</html>
